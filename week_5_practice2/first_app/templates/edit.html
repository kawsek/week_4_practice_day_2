{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method = 'post' style = "width:50%; height:500px; margin:auto;" class ="pt-2">
    {% csrf_token %}
    <a class = 'btn btn-warning' href = "{% url 'pass_changepage'%}">Password Change</a>
    {{form | crispy }}
    <button class = "btn btn-warning mb-5">Submit</button>
</form>
{% endblock %}
